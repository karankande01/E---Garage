<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}

</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
    <div class="w3-container">
        <h3 class="w3-padding-64"><b>E - Garage</b></h3>
    </div>
    <div class="w3-bar-block">
        <a th:href="@{/}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
<!--        <a href="#showcase" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Showcase</a>-->
<!--        <a href="#services" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Services</a>-->

<!--        <a href="#designers" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Designers</a>-->

<!--        <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a>-->

        <a th:href="@{/showDashboard}" class="w3-bar-item w3-button w3-hover-white">Dashboard(Admin)</a>
    </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
    <span>Company Name</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:340px;margin-right:40px">
    <h1>Garage Management</h1>
    <hr>
    <h2>Save Garage</h2>
    <form th:action="@{/saveGarage}" th:object="${garage}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Garage Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Garage Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{contact}" placeholder="Garage Contact" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}" placeholder="Garage Address" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Garage</button>
    </form>
    <hr>
    <a th:href="@{/showGarages}">Back to Garage List</a>
</div>

</body>
</html>
